{% extends "demonstration/base.html" %}
{% block title %}All tags{% endblock %}
{%block content%}
<table class="table table-striped table-hover">
    <thead>
    <tr>
        <rh>Tags Name</rh>
    </tr>
    </thead>
    <tbody>
    {% for tag in tags%}
    <tr>
        <td><a href="/tags/{{tag.id}}">{{ tag.name}}</a></td>
    </tr>
    {%endfor%}
    </tbody>
</table>
{% endblock %}
